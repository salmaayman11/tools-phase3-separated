<div class="container">
  <div class="card-holder">
    <h2>Assigned Orders</h2>

    <!-- Show loading message while data is being fetched -->
    <div *ngIf="loading" class="loading-message">Loading orders...</div>

    <!-- Display orders when not loading -->
    <div *ngIf="!loading">
      <div class="table-holder">
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Pickup Location</th>
              <th>Dropoff Location</th>
              <th>Package Details</th>
              <th>Status</th>
              <!-- <th>Actions</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of assignedOrders">
              <td>{{ order.order_id }}</td>
              <td>{{ order.pickup_location }}</td>
              <td>{{ order.dropoff_location }}</td>
              <td>{{ order.package_details }}</td>
              <td>{{ order.status }}</td>
              <!-- <td>  -->
   
                <!-- <button *ngIf="order.status === 'Assigned'" (click)="acceptOrder(order.order_id)">Accept</button> -->
                <!-- Show Decline button only if status is 'Assigned' -->
                <!-- <button *ngIf="order.status === 'Assigned'" (click)="declineOrder(order.order_id)">Decline</button> -->
              <!-- </td> -->
            </tr>
          </tbody>
        </table>
        <button (click)="UpdateOrders()">Update Orders</button>
      </div>
    </div>
  </div>

  <!-- Show "Order not found" message if no orders are present -->
  <div *ngIf="assignedOrders.length === 0 && !loading" class="order-not-found">
    No assigned orders found.
  </div>
</div>
