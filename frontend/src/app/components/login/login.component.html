<div class="parent">
  <div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">

    <!-- Registration Form -->
    <div class="signup">
      <form (ngSubmit)="onRegister()">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" [(ngModel)]="registerObj.name" name="name" placeholder="User name" required>
        <input type="email" [(ngModel)]="registerObj.email" name="email" placeholder="Email" required>
        <input type="text" [(ngModel)]="registerObj.phone" name="phone" placeholder="Phone" required>
        <input type="password" [(ngModel)]="registerObj.password" name="password" placeholder="Password" required>
        
        <!-- Role selection -->
        <select [(ngModel)]="registerObj.role" name="role" required>
          <option value="user">Customer</option>
          <option value="courier">Courier</option>
        </select>

        <button type="submit">Sign up</button>
      </form>
    </div>

    <!-- Login Form -->
    <div class="login">
      <form (ngSubmit)="onLogin()">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" [(ngModel)]="loginObj.email" name="email" placeholder="Email" required>
        <input type="password" [(ngModel)]="loginObj.password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
